<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIKARU_PORTFOLIO_thanks</title>
  <!-- cssの読み込み -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style_thanks.css">
  <!-- ↓jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- フォントの読み込み -->
  <link rel="stylesheet" href="https://use.typekit.net/ljn1gtn.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- nav -->
    <header>
      <div class="header_inner">
        <div class="header_logo"><a href="./index.html"><img src="./img_pc/header_logo.png" alt="logo"></a></div>
        <nav class="header_nav">
          <ul>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./works.html">WORKS</a></li>
            <li><a href="./index.html#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <!-- ハンバーガーメニュー・sp用 -->
      <div id="navarea">
        <div class="header_logo-sp">
          <a href="./index.html"
            ><img src="./img_pc/header_logo.png" alt="logo"
          /></a>
        </div>
        <nav class="nav_sp">
          <div class="inner">
            <ul>
              <li><a href="./index.html">HOME</a></li>
              <li><a href="./about.html">ABOUT</a></li>
              <li><a href="./works.html">WORKS</a></li>
              <li><a href="./index.html#contact">CONTACT</a></li>
            </ul>
          </div>
        </nav>
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="mask"></div>
      </div>
    </header>
    <!-- thanks -->
    <div class="main_visual">
      <h1><img src="./img_pc/thankyou.png"></h1>
      <p>ご入力いただいた内容を確認後、３日以内に返信します。<br>
        今しばらくお待ちください。
      </p>
      <!-- viewmoreボタン -->
      <div class="button">
        <a href="./index.html" class="btn"><span>HOME</span><span class="dli-arrow-right"></span></a>
      </div>
    </div>
    <!-- footer -->
    <footer id="footer">
      <div class="footer_inner">
        <div class="footer_logo"><img src="./img_pc/footer_logo.png" alt="logo"></div>
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./works.html">WORKS</a></li>
          <li><a href="./index.html#contact">CONTACT</a></li>
        </ul>
      </div>
      <div class="note">
        <small>&copy; HIKARU</small>
      </div>
    </footer>
  </div>
  <!-- javascript読み込み -->
  <script>
    (function($) {
    var $nav   = $('#navarea');
    var $btn   = $('.toggle_btn');
    var $mask  = $('#mask');
    var open   = 'open'; // class
    // menu open close
    $btn.on( 'click', function() {
      if ( ! $nav.hasClass( open ) ) {
        $nav.addClass( open );
      } else {
        $nav.removeClass( open );
      }
    });
    // mask close
    $mask.on('click', function() {
      $nav.removeClass( open );
    });
  } )(jQuery);
  
  // ナビメニュー固定
  window.addEventListener('scroll', fixHeader);
  const header = document.querySelector('.header_inner');
  let fixed = header.getBoundingClientRect().top + window.pageYOffset;
  function fixHeader() {
    if (window.pageYOffset > fixed) {
      header.classList.add('fixed');
    } else {
      header.classList.remove('fixed');
    }
  }
  </script>
</body>
</html>
