    <!-- TOPへ戻るボタン -->
    <p class="toTOP">
      <a href="#header"><img src="../img_pc/to_top_button.png"></a>
    </p>
  </div>
  <!-- javascript読み込み -->
  <script>
    (function($) {
    var $nav   = $('#navarea');
    var $btn   = $('.toggle_btn');
    var $mask  = $('#mask');
    var open   = 'open'; // class
    // menu open close
    $btn.on( 'click', function() {
      if ( ! $nav.hasClass( open ) ) {
        $nav.addClass( open );
      } else {
        $nav.removeClass( open );
      }
    });
    // mask close
    $mask.on('click', function() {
      $nav.removeClass( open );
    });
  } )(jQuery);
  // トップへボタン
$(function() {
  // 変数にクラスを入れる
  var btn = $('.toTOP');
  
  //スクロールしてページトップから100に達したらボタンを表示
  $(window).on('load scroll', function(){
    if($(this).scrollTop() > 300) {
      btn.addClass('active');
    }else{
      btn.removeClass('active');
    }
  });

  //スクロールしてトップへ戻る
  btn.on('click',function () {
    $('body,html').animate({
      scrollTop: 0
    });
  });
});
  // ナビメニュー固定
  window.addEventListener('scroll', fixHeader);
  const header = document.querySelector('.header_inner');
  let fixed = header.getBoundingClientRect().top + window.pageYOffset;
  function fixHeader() {
    if (window.pageYOffset > fixed) {
      header.classList.add('fixed');
    } else {
      header.classList.remove('fixed');
    }
  }
  </script>
</body>
